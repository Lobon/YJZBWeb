<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>车主百科</title>
		<link rel="shortcut icon" href="img/logo.png">
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/mian.css" />
		<link rel="stylesheet" href="css/header.css" />
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<script src="js/container.js"></script>
		<script type="text/javascript" src="js/mHeader.js"></script>
		<link rel="stylesheet" href="css/panel.css" />
	</head>

	<body>
		<div class="header b-header" id="header" data-page = "3"></div><!--header-->
		<div class="banner-img img-carowners"></div><!--banner-->
		<div id="carOwnwer"></div><!--content-->
		<div class="footer" id="footer"></div><!--footer-->
	</body>
<script type="text/javascript" src="js/handlebars.min.js"></script>
<script type="text/x-handlebars-template" id="entry-template">
	<div class="container p-top p-bottom">
			{{#each result}}
			<div class="p-headline"  data-page={{id}}>
				<p class="p-head1">
					<span class="p-left-icon"></span>
					<span class="p-title1">{{title1}}</span>
					<span class="p-right-icon"></span>
				</p>
				<span class="p-title2">{{title2}}</span>
			</div>
			<ul class="card-panel">
				{{#list detail}}
				<li><a href="carOwnersEncyclopediaDetail.html?page={{../page}}&index={{index}}"> 
					<img class="card-img" src={{url}}/>					
					<article class="card-content">
						<div class="text-question"><mark class="q-icon">问</mark><span class="cart-text cart-question">{{query}}</span></div>
						<div class="text-response"><mark class="r-icon">答</mark><span class="cart-text cart-answer">{{answer.[0].text}}</span></div>
					</article>
					<div class="c-pop"><div class="pop-img"><span>{{query}}</span></div></div>
				</a></li>
				{{/list}}
			</ul>
			{{/each}}  
		</div>
		
</script>
	
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/carOwnersEncyclopedia.js"></script>
	

</html>
