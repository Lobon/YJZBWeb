<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>理赔中心</title>
		<link rel="shortcut icon" href="img/logo.png">
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/mian.css" />
		<link rel="stylesheet" href="css/header.css" />
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<script src="js/container.js"></script>
		<link rel="stylesheet" href="css/ClaimCenter.css" />
		<link rel="stylesheet" href="css/productmodel.css" />
		<link rel="stylesheet" href="css/panel.css" />
		<script type="text/javascript" src="js/mHeader.js"></script>
		<script src="js/extendPagination.js"></script>
	</head>

	<body>
		<!--菜单栏-->
		<div class="header b-header" id="header" data-page = "2" ></div><!--header-->
		<div class="banner-img img-lipei"></div><!--banner-->
		<div id="claim-deatil1"></div>
		<div id="claim-deatil3"></div>
		<div class="footer" id="footer"></div><!--footer-->
	</body>
	<script type="text/javascript" src="js/handlebars.min.js"></script>
	<script type="text/x-handlebars-template" id="entry-template1">
		
		<div class='model2' data-page={{process.id}}>
			<div class="container h-height2">
				<div class="p-headline b-top">
					<p class="p-head1">
						<span class="p-left-icon"></span>
						<span class="p-title1">{{process.title1}}</span>
						<span class="p-right-icon"></span>
					</p>
					<span class="p-title2">{{process.title2}}</span>
				</div>	
				<div class="img-process"></div> 
			</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="entry-template3">
		<div class='model2' data-page={{claimlist.id}}>
			<div class="container">
				<div class="p-headline h-bottom3">
					<p class="p-head1">
						<span class="p-left-icon"></span>
						<span class="p-title1">{{claimlist.title1}}</span>
						<span class="p-right-icon"></span>
					</p>
					<span class="p-title2">{{claimlist.title2}}</span>
				</div>	
				<ul class="claim-list">
					{{#each claimlist.list}}
					<li>
						<div>
							<img src={{img}} />
							<span>{{title}}</span>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
		<div class='model2' data-page={{problemlist.id}}>
			<div class="container">
				<div class="p-headline b-top h-bottom3">
					<p class="p-head1">
						<span class="p-left-icon"></span>
						<span class="p-title1">{{problemlist.title1}}</span>
						<span class="p-right-icon"></span>
					</p>
					<span class="p-title2">{{problemlist.title2}}</span>
				</div>
				{{#each problemlist.list}}
				<div class="panel panel-default">
					<div class="panel-heading">		
						<h3 class="panel-title"> 
							{{problem}}
						</h3>						
					</div>
					<div class="panel-body">
						<span>{{title2}}</span>
						<span>{{detail}}</span>
						{{#each answer}}
						<span>{{text}}</span>
						{{/each}}
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/ClaimCenter.js"></script>

</html>
