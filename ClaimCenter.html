	<script type="text/javascript" src="js/handlebars.min.js"></script>
	<script type="text/x-handlebars-template" id="entry-template1">
		<div class='model2' data-page=1>
			<div class="container h-height2">
				<h3 class="h-top1">{{process.title1}}</h3>
				<h4 class="h-bottom1">{{process.title2}}</h4>
				<div class="img-process"></div>
				<ul class="ul-process">
					{{#each process.process}}
					<li>
						<p>{{name}}</p>
						{{#each detail}}
						<p>{{text}}</p>
						{{/each}}
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
		<div class='model2' data-page=2>
			<div class="container h-height1">
				<h3 class="h-top1">{{progress.title1}}</h3>
				<h4 class="h-bottom1">{{progress.title2}}</h4>
				<div class="img-progress"></div>
				<ul class="ul-progress">
					{{#each progress.progress}}
					<li>
						<p>{{name}}</p>
						{{#each detail}}
						<p>{{text}}</p>
						{{/each}}
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="entry-template2">

		<h3 class="h-top2">{{public.title1}}</h3>
		<h4 class="h-bottom2">{{public.title2}}</h4>
		<ul class="public-list">
			{{#each public.result}}
			<li>
				<div class="public-img">
					<ul>
						{{#each img}}
						<li><img src={{photopath}} /></li>
						{{/each}}
					</ul>
				</div>
				<div class="public-detail">
					<p style="font-weight: 600;">{{userName}}</p>
					<br />
					<p>时间：<span>{{noticeTime}}</span></p>
					<br />
					<p>车牌号：<span>{{carNumber}}</span></p>
					<br />
					<p>事件：</p><span>{{infoabstract}}</span>
					<br />
					<p>理赔金额：<span class="claim-account">{{amount}}</span></p>
				</div>
			</li>
			{{/each}}
		</ul>

	</script>
	<script type="text/x-handlebars-template" id="entry-template3">
		<div class='model2' data-page=4>
			<div class="container">
				<h3 class="h-top3">{{claimlist.title1}}</h3>
				<h4 class="h-bottom3">{{claimlist.title2}}</h4>
				<ul class="claim-list">
					{{#each claimlist.list}}
					<li>
						<div>
							<img src={{img}} />
							<span>{{title}}</span>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
		<div class='model2' data-page=5>
			<div class="container">
				<h3 class="h-top3">{{problemlist.title1}}</h3>
				<h4 class="h-bottom3">{{problemlist.title2}}</h4>
				<ul class="problem-list">
					{{#each problemlist.list}}
					<li>
						<h4>{{problem}}</h4>
						<p>{{detail}}</p>
						{{#each answer}}
						<p>{{text}}</p>
						{{/each}}
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/ClaimCenter.js"></script>

</html>
