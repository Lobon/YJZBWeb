<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>百科详情</title>
		<link rel="shortcut icon" href="img/logo.png">
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/mian.css" />
		<link rel="stylesheet" href="css/header.css" />
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<script src="js/container.js"></script>
		<script type="text/javascript" src="js/mHeader.js"></script>
		<link rel="stylesheet" href="css/panel.css" />
	</head>

	<body>
		<div class="header b-header" id="header" data-page = "3"></div>
		<div class="banner-img img-carownerdeatil"></div><!--banner-->
		<div id="carOwnwer"></div>
		<div class="footer" id="footer"></div><!--footer-->
		
	</body>
<script type="text/javascript" src="js/handlebars.min.js"></script>
<script type="text/x-handlebars-template" id="entry-template">
		<div class="container p-top p-bottom">
			<div class="p-headline p-bottom">
				<p class="p-head1">
					<span class="p-left-icon"></span>
					<span class="p-title1">{{title1}}</span>
					<span class="p-right-icon"></span>
				</p>
				<span class="p-title2">{{title2}}</span>
			</div>
			{{#each detail}}
			<div class="panel panel-default" data-page={{index}}>
				<div class="panel-heading">		
					<h3 class="panel-title"> 
						{{query}}
					</h3>						
				</div>
				<div class="panel-body">
					{{#each answer}}			
					<p><span>{{query}}</span>						
						<span>{{text}}</span>
					</p>
					{{/each}}
				</div>
			</div>
			{{/each}}
		</div>
</script>
	
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/carOwnersEncyclopediaDetail.js"></script>
	

</html>
